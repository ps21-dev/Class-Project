    <script>

        //Each time the page loads, run the choosePic function
        window.onload = choosePic;

        //Array of pictures to generate
        var myPix = new Array("2.jpg","3.jpg", "4.jpg");

        //choosePic function
        //Random number by using the Math.floor and math.random function multiply by how 
        //many are in the myPix array
        //Referenced by the myPicture from the body tag
        function choosePic() {
            randomNum = Math.floor((Math.random() * myPix.length));
            document.getElementById("myPicture").src = "images/" + myPix[randomNum];
        }
    </script>
